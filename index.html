<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Blob Generator</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <div class="output">
      <div onclick="sourceCode()" id="blob"></div>
    </div>
    <div class="dimensions">
    <!-- user to be able to change colour of blob -->
    <input type="color" id="colourA" class="colours">
      <input type="color" id="colourB" class="colours">
    <!-- colours end -->

    <!-- Set Height and Width of the blob -->
      <label for="blob-width">
        width
      </label>
      <input type="number" value="150" id="blob-width">
      <label for="blob-height">
        height
      </label>
      <input type="number" value="150" id="blob-height">
    <!-- end -->
    
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
