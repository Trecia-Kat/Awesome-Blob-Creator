<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Blob Generator</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <div class="output">
      <div onclick="sourceCode()" id="blob"></div>
    </div>
    <div class="dimensions">

    <!-- Set Height and Width of the blob -->
      <div>
      <label for="blob-width">
        Width:
      </label>
      <input type="number" value="150" id="blob-width">
      </div>

      <div>
      <label for="blob-height">
        Height: 
      </label>
      <input type="number" value="150" id="blob-height">
      </div>
    <!-- end -->

    <!-- user to be able to change colour of blob -->
    <div class="colours">
    <input type="color" id="colourA" value="#0306ff">
      <input type="color" id="colourB" value="#f406ff">
    </div>
    <!-- colours end -->
    </div>

    <!-- range sliders -->
    <div class="sliders">
      <input type="range" value="25">
      <input type="range" value="55">
      <input type="range" value="75">
      <input type="range" value="60">
    </div>
    <!-- range sliders end -->

    <!-- text input output source code -->
    <input type="text" id="sourceCode"readonly>
    <button id="copy" onclick="copyCode()">Copy</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
